<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="Layout Layout-open Layout-expand Layout-right Layout_parallel">
                <div class="top_layout">
                    <div class="top_layout_text">
                        <h4>IRIS</h4>
                        <h6>Hello</h6>
                        <p style="margin-bottom: 0px;">I am Iris, a Virtual Assistant</p>
                        <p>How may I help you?</p>
                    </div>
                    <div class="inner_layout">
                        <div class="hidden inner_question">
                            <p>Frequently Asked Question<span class="outer_span"><span class="inner_span">?</span></span></p>
                            <ul>
                                <li class="hidden"><span></span>Can I redeem my FB before the origional term?</li>
                                <li class="hidden"><span></span>How do I pay my Credit card bill?</li>
                                <li class="hidden"><span></span>How can I get my Account Statement?</li>
                                <li class="hidden"><span></span>What is the tenure of Fixed Deposit?</li>
                            </ul>
                            <div class="hidden layout_bottom_text"><span style="padding-right: 5px;"><i class="fa fa-comments-o" aria-hidden="true"></i></span>Start a New Conversation </div>
                        </div>
                    </div>
                    <div class="top_layout_circle">

                    </div>
                </div>
            </div>
            <div class="chat_on">
                <span class="chat_on_icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <script>
        $('.Layout').hide();
        $(document).ready(function(){
        $(".chat_on").click(function(){
            $(".Layout").toggle(1000);
            $(".chat_on").hide(300);
        });
        $(".hidden").hide();
        $(".hidden").each(function(i) {
            $(this).delay(2000 * i).fadeIn();
       });
    });
    </script>
</body>
</html>
